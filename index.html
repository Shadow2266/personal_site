        /**
         * è¯çµ¡è¡¨å–®è™•ç†å‡½æ•¸ (å–ä»£ React çš„ handleGenerate)
         */
        async function handleGenerate(e) {
            e.preventDefault();
            const form = e.currentTarget;
            const submitBtn = document.getElementById('contact-submit-btn');

            const name = form.elements['name'].value || "";
            const org = form.elements['org'].value || "";
            const email = form.elements['email'].value || "";
            const subject = form.elements['subject'].value || "";
            const message = form.elements['message'].value || "";

            const summary = `ä¸»é¡Œ: ${subject}\nå§“å: ${name}\nå–®ä½: ${org}\nEmail: ${email}\n\néœ€æ±‚:\n${message}`;

            // é¡¯ç¤ºæ‘˜è¦
            const previewHtmlContent = `
                <div id="contact-preview-box" class="p-4 rounded-2xl border bg-gray-50">
                    <h4 class="font-semibold text-gray-900 mb-2 text-lg">${currentDict.contact.heading}</h4>
                    <pre class="whitespace-pre-wrap text-base text-gray-800 p-3 bg-white rounded-lg border border-dashed">${summary}</pre>
                </div>
            `;
            document.getElementById('contact-preview-container').innerHTML = previewHtmlContent;
            contactPreviewHtml = previewHtmlContent; // å„²å­˜ HTML ä»¥ä¾›èªè¨€åˆ‡æ›æ™‚ä¿ç•™

            // è¤‡è£½åˆ°å‰ªè²¼ç°¿
            let copySuccess = false;
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(summary);
                    copySuccess = true;
                }
            } catch (err) {
                console.error("ç„¡æ³•è¤‡è£½åˆ°å‰ªè²¼ç°¿:", err);
            }

            // é¡¯ç¤ºè¤‡è£½æˆåŠŸæç¤º
            if (copySuccess) {
                const originalText = currentDict.contact.submit;
                submitBtn.textContent = currentDict.contact.copied;
                submitBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                
                // å¹³æ»‘æ»¾å‹•åˆ°é é¢åº•éƒ¨ï¼Œä»¥ä¾¿ä½¿ç”¨è€…çœ‹åˆ°æ‘˜è¦
                setTimeout(() => {
                    const contactContainer = document.getElementById('contact-container');
                    if (contactContainer) {
                        window.scrollTo({
                            top: contactContainer.offsetTop + contactContainer.offsetHeight,
                            behavior: 'smooth'
                        });
                    }
                }, 100);

                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                }, 3000);
            }
        }
